<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translator üåç</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .language-select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
        }
    </style>
</head>
<body class="bg-blue-50 min-h-screen">
    <div class="container mx-auto px-4 py-12 max-w-4xl">
        <div class="bg-white rounded-xl shadow-lg p-8">
            <h1 class="text-3xl font-bold text-center text-blue-600 mb-8">Arabic Text Translator üåç</h1>
            <div class="mb-6">
                <div class="flex justify-between items-center mb-2">
                    <label class="block text-sm font-medium text-gray-700">Enter Text to Translate:</label>
                    <div class="flex space-x-2">
                        <button type="button" id="startRecognition" class="flex items-center text-sm text-blue-600 hover:text-blue-800 px-3 py-1 rounded-md hover:bg-blue-50">
                            <i class="fas fa-microphone mr-1"></i> Speak
                        </button>
                        <label class="flex items-center text-sm text-green-600 hover:text-green-800 px-3 py-1 rounded-md hover:bg-green-50 cursor-pointer">
                            <i class="fas fa-upload mr-1"></i> Upload WAV
                            <input type="file" id="audioUpload" accept=".wav" class="hidden">
                        </label>
                    </div>
                </div>
                <div class="relative">
                    <textarea id="inputText" rows="6" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Type or paste your text here..."></textarea>
                    <div id="recordingIndicator" class="hidden absolute top-2 right-2 flex items-center bg-red-100 text-red-700 px-2 py-1 rounded-full text-xs">
                        <span class="w-2 h-2 bg-red-500 rounded-full animate-pulse mr-1"></span>
                        Listening...
                    </div>
                    <div id="uploadStatus" class="hidden absolute top-2 right-2 flex items-center bg-blue-100 text-blue-700 px-2 py-1 rounded-full text-xs">
                        <i class="fas fa-spinner fa-spin mr-1"></i> Processing...
                    </div>
                </div>
                <p class="mt-1 text-xs text-gray-500">Or upload a WAV file (max 16MB)</p>
            </div>

            <div class="flex flex-col sm:flex-row gap-4 mb-6">
                <div class="flex-1">
                    <label for="language" class="block text-sm font-medium text-gray-700 mb-2">Translate to:</label>
                    <select id="language" class="language-select w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        {% for lang in languages %}
                        <option value="{{ lang }}">{{ lang }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="flex items-end">
                    <button type="button" id="translateBtn" class="w-full sm:w-auto bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 text-lg rounded-lg transition duration-200 flex items-center justify-center">
                        <i class="fas fa-exchange-alt mr-2"></i> Translate
                    </button>
                </div>
            </div>

            <div>
                <label for="outputText" class="block text-sm font-medium text-gray-700 mb-2">Translated Text:</label>
                <div id="outputText" class="w-full min-h-[150px] p-4 bg-gray-50 border border-gray-300 rounded-lg text-gray-700">
                    <p class="text-gray-400 italic">Translation will appear here...</p>
                </div>
            </div>

            <div class="mt-8 pt-4 border-t border-gray-200">
                <button type="button" id="clearBtn" class="text-gray-500 hover:text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-100">
                    <i class="fas fa-eraser mr-2"></i>Clear All
                </button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // File upload handler
            const audioUpload = document.getElementById('audioUpload');
            const uploadStatus = document.getElementById('uploadStatus');
            
            audioUpload.addEventListener('change', async function(e) {
                const file = e.target.files[0];
                if (!file) return;
                
                // Show processing status
                uploadStatus.classList.remove('hidden');
                
                // Validate file size (16MB)
                if (file.size > 16 * 1024 * 1024) {
                    showNotification('File size exceeds 16MB limit', 'error');
                    this.value = ''; // Clear the file input
                    uploadStatus.classList.add('hidden');
                    return;
                }
                
                // Validate file type
                if (!file.name.toLowerCase().endsWith('.wav')) {
                    showNotification('Only WAV files are allowed', 'error');
                    this.value = ''; // Clear the file input
                    uploadStatus.classList.add('hidden');
                    return;
                }
                
                try {
                    const formData = new FormData();
                    formData.append('audio', file);
                    
                    const response = await fetch('http://localhost:5000/transcribe', {
                        method: 'POST',
                        mode: 'cors',
                        cache: 'no-cache',
                        credentials: 'same-origin',
                        redirect: 'follow',
                        referrerPolicy: 'no-referrer',
                        body: formData
                    });
                    
                    if (!response.ok) {
                        let errorMessage = 'Transcription failed';
                        try {
                            const errorData = await response.json();
                            errorMessage = errorData.error || errorMessage;
                        } catch (e) {
                            console.error('Error parsing error response:', e);
                        }
                        throw new Error(errorMessage);
                    }
                    
                    const result = await response.json();
                    if (result.error) {
                        throw new Error(result.error);
                    }
                    
                    document.getElementById('inputText').value = result.text || '';
                } catch (error) {
                    console.error('Upload error:', error);
                    showNotification(error.message || 'Error processing audio file. Please try again.', 'error');
                    this.value = ''; // Clear the file input on error
                    uploadStatus.classList.add('hidden');
                }
            });
            
            // Check if browser supports speech recognition
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            let recognition = null;
            let isListening = false;
            
            if (SpeechRecognition) {
                recognition = new SpeechRecognition();
                recognition.continuous = true;
                recognition.interimResults = true;
                recognition.lang = 'ar'; // Default to Arabic
                
                recognition.onresult = function(event) {
                    let interimTranscript = '';
                    let finalTranscript = '';
                    
                    for (let i = event.resultIndex; i < event.results.length; i++) {
                        const transcript = event.results[i][0].transcript;
                        if (event.results[i].isFinal) {
                            finalTranscript += transcript + ' ';
                        } else {
                            interimTranscript += transcript;
                        }
                    }
                    
                    const currentText = inputText.value;
                    inputText.value = currentText + finalTranscript || interimTranscript;
                };
                
                recognition.onerror = function(event) {
                    console.error('Speech recognition error', event.error);
                    showNotification('Error: ' + event.error, 'error');
                    stopRecognition();
                };
                
                recognition.onend = function() {
                    if (isListening) {
                        // Restart recognition if it was manually stopped
                        recognition.start();
                    }
                };
                
                function startRecognition() {
                    try {
                        recognition.start();
                        isListening = true;
                        startButton.innerHTML = '<i class="fas fa-microphone-slash mr-1"></i> Stop';
                        recordingIndicator.classList.remove('hidden');
                        showNotification('Listening... Speak now.', 'info');
                    } catch (e) {
                        console.error('Speech recognition start error:', e);
                        showNotification('Could not start speech recognition. Please try again.', 'error');
                    }
                }
                
                function stopRecognition() {
                    isListening = false;
                    recognition.stop();
                    startButton.innerHTML = '<i class="fas fa-microphone mr-1"></i> Speak';
                    recordingIndicator.classList.add('hidden');
                }
                
                const startButton = document.getElementById('startRecognition');
                const recordingIndicator = document.getElementById('recordingIndicator');
                
                startButton.addEventListener('click', function() {
                    if (!isListening) {
                        startRecognition();
                    } else {
                        stopRecognition();
                    }
                });
                
                // Stop recognition when clicking outside
                document.addEventListener('click', function(event) {
                    if (isListening && !startButton.contains(event.target)) {
                        stopRecognition();
                    }
                });
            } else {
                // Hide the button if speech recognition is not supported
                document.getElementById('startRecognition').style.display = 'none';
            }
            const inputText = document.getElementById('inputText');
            const outputText = document.getElementById('outputText');
            const translateBtn = document.getElementById('translateBtn');
            const clearBtn = document.getElementById('clearBtn');
            const languageSelect = document.getElementById('language');
            
            // Show loading state
            function setLoading(isLoading) {
                translateBtn.disabled = isLoading;
                translateBtn.innerHTML = isLoading 
                    ? '<i class="fas fa-spinner fa-spin mr-2"></i> Translating...' 
                    : '<i class="fas fa-exchange-alt mr-2"></i> Translate';
            }

            // Handle translation
            async function translateText() {
                const text = inputText.value.trim();
                if (!text) {
                    showNotification('Please enter some text to translate', 'error');
                    return;
                }

                setLoading(true);
                outputText.innerHTML = '<p class="text-gray-500 italic">Translating...</p>';

                try {
                    const response = await fetch('/translate', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            text: text,
                            language: languageSelect.value
                        })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        outputText.innerHTML = `<p>${data.translated_text}</p>`;
                        showNotification('Translation successful!', 'success');
                    } else {
                        throw new Error(data.error || 'Translation failed');
                    }
                } catch (error) {
                    console.error('Translation error:', error);
                    outputText.innerHTML = `<p class="text-red-500">Error: ${error.message || 'Failed to translate text'}</p>`;
                    showNotification('Translation failed. Please try again.', 'error');
                } finally {
                    setLoading(false);
                }
            }

            // Show notification
            function showNotification(message, type = 'success') {
                // Skip showing 'Listening...' as a notification if it's already shown in the UI
                if (message === 'Listening... Speak now.') {
                    return;
                }
                const notification = document.createElement('div');
                notification.className = `fixed bottom-4 right-4 px-6 py-3 rounded-lg shadow-lg text-white ${
                    type === 'success' ? 'bg-green-500' : 'bg-red-500'
                }`;
                notification.textContent = message;
                document.body.appendChild(notification);
                
                // Remove notification after 3 seconds
                setTimeout(() => {
                    notification.remove();
                }, 3000);
            }

            // Clear function
            function clearAll() {
                inputText.value = '';
                outputText.innerHTML = '<p class="text-gray-400 italic">Translation will appear here...</p>';
            }

            // Event listeners
            translateBtn.addEventListener('click', translateText);
            clearBtn.addEventListener('click', clearAll);
            
            // Handle Enter key in textarea (Ctrl+Enter to submit)
            inputText.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && e.ctrlKey) {
                    e.preventDefault();
                    translateText();
                }
            });
        });
    </script>
</body>
</html>
