<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translator üåç</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .language-select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
        }
        .upload-btn-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }
        .upload-btn-wrapper input[type=file] {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-blue-50 min-h-screen">
    <div class="container mx-auto px-4 py-12 max-w-4xl">
        <div class="bg-white rounded-xl shadow-lg p-8">
            <h1 class="text-3xl font-bold text-center text-blue-600 mb-8">Tarjama</h1>
            <div class="mb-6">
                <div class="flex justify-between items-center mb-2">
                    <label class="block text-sm font-medium text-gray-700">Enter Text to Translate:</label>
                    <div class="upload-btn-wrapper">
                        <button id="uploadBtn" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg text-sm flex items-center">
                            <i class="fas fa-upload mr-2"></i> Upload Audio
                        </button>
                        <input type="file" id="audioUpload" accept="audio/*" class="hidden">
                    </div>
                </div>
                <div class="relative">
                    <textarea id="inputText" rows="6" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Type or paste your text here..."></textarea>
                    <div id="uploadStatus" class="hidden absolute top-2 right-2 flex items-center bg-blue-100 text-blue-700 px-2 py-1 rounded-full text-xs">
                        <i class="fas fa-spinner fa-spin mr-1"></i> Processing...
                    </div>
                </div>
                <p class="mt-1 text-xs text-gray-500">Supported formats: MP3, WAV, OGG, M4A, FLAC, AAC (max 16MB)</p>
            </div>

            <div class="flex flex-col sm:flex-row gap-4 mb-6">
                <div class="flex-1">
                    <label for="language" class="block text-sm font-medium text-gray-700 mb-2">Translate to:</label>
                    <select id="language" class="language-select w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        {% for lang, code in languages.items() %}
                        <option value="{{ code }}">{{ lang }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="flex items-end">
                    <button type="button" id="translateBtn" class="w-full sm:w-auto bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 text-lg rounded-lg transition duration-200 flex items-center justify-center">
                        <i class="fas fa-exchange-alt mr-2"></i> Translate
                    </button>
                </div>
            </div>

            <div class="mt-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">Translation:</label>
                <div id="outputText" class="min-h-32 bg-white border border-gray-300 rounded-lg p-4 text-justify">
                    <!-- Translated text will appear here -->
                </div>
            </div>

            <div class="mt-8 pt-4 border-t border-gray-200">
                <button type="button" id="clearBtn" class="text-gray-500 hover:text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-100">
                    <i class="fas fa-eraser mr-2"></i>Clear All
                </button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Language mapping
            const LANGUAGE_NAMES = {
                'en': 'English',
                'ar': 'Arabic',
                'fr': 'French',
                'es': 'Spanish',
                'de': 'German',
                'it': 'Italian',
                'pt': 'Portuguese',
                'ru': 'Russian',
                'zh': 'Chinese',
                'ja': 'Japanese',
                'ko': 'Korean',
                'hi': 'Hindi',
                'bn': 'Bengali',
                'tr': 'Turkish',
                'nl': 'Dutch',
                'el': 'Greek',
                'he': 'Hebrew',
                'th': 'Thai',
                'vi': 'Vietnamese'
            };

            const inputText = document.getElementById('inputText');
            const outputText = document.getElementById('outputText');
            const translateBtn = document.getElementById('translateBtn');
            const clearBtn = document.getElementById('clearBtn');
            const languageSelect = document.getElementById('language');
            const audioUpload = document.getElementById('audioUpload');
            const uploadStatus = document.getElementById('uploadStatus');

            // Handle translation
            async function translateText() {
                const text = inputText.value.trim();
                const targetLang = languageSelect.value;
                
                if (!text) {
                    showNotification('Please enter some text to translate', 'error');
                    return;
                }

                setLoading(true);
                outputText.innerHTML = '<div class="text-center py-4"><i class="fas fa-spinner fa-spin text-blue-500 text-2xl"></i><p class="mt-2 text-gray-600">Translating...</p></div>';
                
                try {
                    const response = await fetch('/translate', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            text: text,
                            language: targetLang
                        })
                    });

                    const data = await response.json();
                    
                    if (response.ok) {
                        // Only show the translated text
                        outputText.innerHTML = `
                            <div class="translation-result">
                                <p class="whitespace-pre-wrap text-justify">${data.translated_text}</p>
                            </div>
                        `;
                        
                        showNotification('Translation completed!', 'success');
                    } else {
                        throw new Error(data.error || 'Failed to translate text');
                    }
                } catch (error) {
                    console.error('Translation error:', error);
                    outputText.innerHTML = `
                        <div class="bg-red-50 p-4 rounded-lg">
                            <h3 class="text-sm font-medium text-red-600 mb-2">Error:</h3>
                            <p class="text-red-700">${error.message || 'Failed to translate text. Please try again.'}</p>
                        </div>
                    `;
                    showNotification('Translation failed. Please try again.', 'error');
                } finally {
                    setLoading(false);
                }
            }

            // Handle audio file upload
            audioUpload.addEventListener('change', async function(e) {
                const file = e.target.files[0];
                if (!file) return;
                
                // Show processing status
                uploadStatus.classList.remove('hidden');
                uploadStatus.textContent = 'Processing audio...';
                
                console.log('Selected file type:', file.type); // Debug log
                
                // Basic file extension check
                const allowedExtensions = ['.mp3', '.wav', '.ogg', '.m4a', '.flac', '.aac'];
                const fileExt = '.' + file.name.split('.').pop().toLowerCase();
                
                if (!allowedExtensions.includes(fileExt)) {
                    showNotification('Unsupported file type. Please upload an audio file (MP3, WAV, OGG, M4A, FLAC, AAC)', 'error');
                    uploadStatus.classList.add('hidden');
                    this.value = ''; // Clear the file input
                    return;
                }

                // Validate file size (16MB)
                const maxSize = 16 * 1024 * 1024; // 16MB
                if (file.size > maxSize) {
                    showNotification('File size exceeds 16MB limit', 'error');
                    uploadStatus.classList.add('hidden');
                    this.value = ''; // Clear the file input
                    return;
                }
                
                try {
                    const formData = new FormData();
                    formData.append('audio', file);
                    
                    const response = await fetch('/transcribe', {
                        method: 'POST',
                        body: formData
                    });
                    
                    const result = await response.json();
                    
                    if (response.ok && result.status === 'success' && result.text) {
                        // Set the transcribed text in the input field
                        inputText.value = result.text;
                        
                        // Apply RTL style if the text is in Arabic
                        const isArabic = /[\u0600-\u06FF]/.test(result.text);
                        if (isArabic) {
                            inputText.style.direction = 'rtl';
                            inputText.style.textAlign = 'right';
                        } else {
                            inputText.style.direction = 'ltr';
                            inputText.style.textAlign = 'left';
                        }
                        
                        showNotification('Audio transcribed! Click Translate to translate.', 'success');
                    } else {
                        throw new Error(result.error || 'Failed to transcribe audio');
                    }
                } catch (error) {
                    console.error('Upload error:', error);
                    showNotification(error.message || 'Error processing audio file. Please try again.', 'error');
                } finally {
                    uploadStatus.classList.add('hidden');
                    this.value = ''; // Clear the file input
                }
            });

            // Event listeners
            translateBtn.addEventListener('click', translateText);
            
            // Add click handler for the upload button
            document.getElementById('uploadBtn').addEventListener('click', function() {
                document.getElementById('audioUpload').click();
            });
            
            clearBtn.addEventListener('click', function() {
                inputText.value = '';
                outputText.innerHTML = '';
                showNotification('Cleared all text', 'info');
            });

            // Set loading state
            function setLoading(isLoading) {
                if (isLoading) {
                    translateBtn.disabled = true;
                    translateBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Translating...';
                } else {
                    translateBtn.disabled = false;
                    translateBtn.innerHTML = '<i class="fas fa-language mr-2"></i>Translate';
                }
            }

            // Show notification
            function showNotification(message, type = 'success') {
                const notification = document.createElement('div');
                notification.className = `fixed top-4 right-4 px-6 py-3 rounded-lg shadow-lg text-white ${
                    type === 'error' ? 'bg-red-500' : 
                    type === 'info' ? 'bg-blue-500' : 'bg-green-500'
                }`;
                notification.textContent = message;
                document.body.appendChild(notification);
                
                // Remove notification after 3 seconds
                setTimeout(() => {
                    notification.remove();
                }, 3000);
            }
        });
    </script>
</body>
</html>
